## Required packages 


* **[library("shiny")]()** : Main package for reactive web application

* **[library("readr")]()** : Import Data from csv/text files.

* **[library("dplyr")]()** : Data manipulation and transformation

*  **[library("ggplot")]()** : Data visualization

*  **[library("rsconnect")]()** : Deploy your app on shiny server (for free)
